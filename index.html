<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <!-- HTML Meta Tags -->
  <title>Url Shortener</title>
  <meta name="description" content="Shorten URLs Seamlessly">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="%BASE_URL%">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Url Shortener">
  <meta property="og:description" content="Shorten URLs Seamlessly">
  <!--
  You can generate this image URL dynamically: https://ogcdn.net/e4b8c678-7bd5-445d-ba03-bfaad510c686/v3/{site_text}/{title_text}/{image_url}/og.png
  Replace the variables in the brackets with your own values and use this URL in the image tag below this comment. Ensure values are URL encoded.
  For more information, read: https://www.opengraph.xyz/blog/how-to-implement-dynamic-open-graph-images
-->
  <meta property="og:image" content="%BASE_URL%url.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="%BASE_URL%">
  <meta property="twitter:url" content="%BASE_URL%">
  <meta name="twitter:title" content="Url Shortener">
  <meta name="twitter:description" content="Shorten URLs Seamlessly">
  <!--
  You can generate this image URL dynamically: https://ogcdn.net/e4b8c678-7bd5-445d-ba03-bfaad510c686/v3/{site_text}/{title_text}/{image_url}/og.png
  Replace the variables in the brackets with your own values and use this URL in the image tag below this comment. Ensure values are URL encoded.
  For more information, read: https://www.opengraph.xyz/blog/how-to-implement-dynamic-open-graph-images
-->
  <meta name="twitter:image" content="%BASE_URL%url.png">

  <!-- Meta Tags Generated via https://www.opengraph.xyz -->
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
